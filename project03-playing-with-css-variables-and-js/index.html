<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-size="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-size="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <figure>
        <img src="./assets/img/image.jpg" />
        <figcaption>PexelsでのSnapwireによる写真: <a href="https://www.pexels.com/ja-jp/photo/116153/">https://www.pexels.com/ja-jp/photo/116153/</a>
        </figcaption>
    </figure>

    <script src="./assets/js/script.js"></script>    
</body>
</html>
